<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="Imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav> <!-- tag de navegação, onde o usuário vai navegar através dos links da tag <a> -->
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>

                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="Name">Nome e Sobrenome</label>
                <input type="text" id="Name" class="input-padrao" required>

                <label for="Email">Endereço de E-mail</label>
                <input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="Mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="Mensagem" class="input-padrao" required placeholder="Diga o horário exato em que chegará na barbearia e com que barbeiro quer cortar!"></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" id="radio-email">E-mail</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" checked id="radio-whatsapp">Whats-app</label>
                    

                    <label class="checkbox">
                        <input type="checkbox" checked class="checkbox">
                        Gostaria de receber nossas novidades por email
                    </label>   
                <fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>

                    <input type="submit" value="Enviar formulário" class="enviar">
                <fieldset>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>Fechado</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>

                </tbody>
            </table>


        </main>
        <footer>
            <img src="Imagens/logo-branco.png" alt="Logo da Barbearia Alura"> <!-- lembrar de fechar a tag img-->
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
